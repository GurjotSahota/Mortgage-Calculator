<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Mortgage Calculator</h2>
      <form id="mortgageForm">
        <div class="form-group">
          <label for="principal">Principal ($):</label>
          <input type="number" id="principal" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="interestRate">Interest Rate (%):</label>
          <input type="number" id="interestRate" class="form-control" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="years">Loan Term (years):</label>
          <input type="number" id="years" class="form-control" required />
        </div>
        <button type="button" class="btn btn-primary" onclick="calculateMortgage()">Calculate</button>
      </form>

      <div id="mortgageResult" class="alert alert-info mt-4" style="display: none"></div>
    </div>
    <script src="scripts/mortgage.js"></script>
  </body>
</html>
